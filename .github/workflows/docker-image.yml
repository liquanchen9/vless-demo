name: Test Docker Image CI

on:
  schedule:
  - cron: "1 * * * *"
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-demo:$(date +%s)
        docker run -e ID=3e471c98-b107-4d7f-98c8-ab18e29c2faf -e PORT=8080 -e WSPATH=ws my-demo
