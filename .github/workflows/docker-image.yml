name: Test Docker Image CI

on:
  schedule:
  # - cron: "*/1 * * * *"
  - cron: "0 0 0 * *"
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-demo:latest
        docker run  --cap-add=NET_ADMIN -e ID=${{ secrets.UUID }} -e PORT=8080 -e WSPATH=1ws my-demo:latest
